spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:mem:user_db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create # Ou "create-drop" se desejar recriar o banco a cada inicialização
    database-platform: org.hibernate.dialect.H2Dialect

  cloud:
    config:
      enabled: false
    discovery:
      enabled: false


#  config:
